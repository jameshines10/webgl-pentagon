    <head>

        <title>WebGL Pentagon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <script src="components/threejs/build/three.js"></script>
        <!-- endbuild -->
        
      	<script>
      	  function onLoad(){
            var container = document.getElementById("container");

      	    var renderer = new THREE.WebGLRenderer();
      	    renderer.setSize(container.offsetWidth, container.offsetHeight);
      	    container.appendChild( renderer.domElement );

      	    var scene = new THREE.Scene();

              var camera = new THREE.PerspectiveCamera( 45, container.offsetWidth / container.offsetHeight, 1, 4000 );
              camera.position.set( 0, 0, 3.3333 );
              scene.add( camera );

              var geometry = new THREE.PlaneGeometry(1, 1);               
              var mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( ) );
              scene.add( mesh );

      	    renderer.render( scene, camera );
      	  }
      	</script>

      </head>
      <body onLoad="onLoad();">
          <div id="container" style="width:500px; height:500px; background-color:#000000"></div>

      </body>

        
    </body>
</html>
